# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Emmanuel Savage
  email:             manny@svge.io

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    10+ years of IT ops has shown me that you can never stop learning.
    I need to know how things work and am ever searching for the satisfaction that comes from solving a problem.
    I currently live, work, and study (mechatronic engineering) in Brisbane, Australia.

  # This photo will be used in the about section
  picture:
    path:            /assets/img/about/Headshot_128x128.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/about/Headshot_128x128.jpg
      2x:            /assets/img/about/Headshot_256x256.jpg

  # Social media icons in sidebar
  # Comment/uncommet to show/hide
  # Rearrange to change the order in which they appear
  social:
    github:          svgeio
    linkedin:        emmanuelsavage
